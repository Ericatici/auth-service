name: Auth Service - CI

on:
  push:
    paths:
      - 'auth-service/**'
      - 'shared/**'
      - '.github/workflows/auth-ci.yml'
  pull_request:
    paths:
      - 'auth-service/**'
      - 'shared/**'
      - '.github/workflows/auth-ci.yml'

jobs:
  lint:
    name: Lint Auth Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-auth-${{ hashFiles('auth-service/requirements.txt') }}
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 auth-service/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 auth-service/ shared/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    name: Security Scan Auth Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: pip install safety bandit
      
      - name: Run safety check
        run: safety check --file=auth-service/requirements.txt --continue-on-error || true
      
      - name: Run bandit
        run: bandit -r auth-service/ shared/ -ll || true

  test:
    name: Test Auth Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-auth-test-${{ hashFiles('auth-service/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r auth-service/requirements.txt
      
      - name: Run auth tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key
        run: pytest tests/test_auth.py -v
